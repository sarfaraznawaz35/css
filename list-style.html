<html>
    <head>
        <title>List Style</title>
        <style>
            ul{
                /* list-style-type: circle;
                list-style-position: inside;
                list-style-image: url(images/right_icon.png); */
                list-style: none inside url(images/right_icon.png);
                border: 2px solid red;
            }

            ul li{
                padding: 10px 0;
            }

            ol{
                list-style-type: lower-alpha;
                list-style-position: inside;
            }

        </style>
    </head>
    <body>
        <h1>Yahoo Baba : CSS List Style</h1>
        <ul>
            <li>Orange</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Apple</li>
            <li>Guava</li>
        </ul>

        <ol>
            <li>Orange</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Apple</li>
            <li>Guava</li>
        </ol>

    </body>
</html>
